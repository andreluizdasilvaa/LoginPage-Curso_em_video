<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/style-MQ.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- aqui vai a imagem no css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. faça <br>
                login para acessar sua conta e poder fazer as configuraçôes no seu ambiente.</p>
                <form action="login.js" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" placeholder="email" autocomplete="email" required>
                        <label for="iemail"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha"></label>
                    </div>
                    <div>
                        <input type="submit" value="entrar">
                        <a href="#">Equeci a senha <span class="material-symbols-outlined" id="email">
                            mail
                            </span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
